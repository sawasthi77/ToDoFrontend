
<div class="card">

<div class="container">
    <div>
        <h4>Sign Up</h4>
  <form (ngSubmit)="onSubmit()" #signForm="ngForm">
    <div class="form-group">
      <label for="first">First Name</label>
      <input type="text" class="form-control" autofocus="true" id="first"
             required
             [(ngModel)]="userDetails.firstName" name="first"
             #first="ngModel">
      <div [hidden]="first.valid || first.pristine"
           class="alert alert-danger">
       First Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="last">Last Name</label>
      <input type="text" class="form-control" id="last"
             required
             [(ngModel)]="userDetails.lastName" name="last"
             #last="ngModel">
      <div [hidden]="last.valid || last.pristine"
           class="alert alert-danger">
       Last Name is required
      </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
               required
               [(ngModel)]="userDetails.email" name="email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
         Email is required
        </div>
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"
                 required
                 [(ngModel)]="userDetails.password" name="password"
                 #password="ngModel">
          <div [hidden]="password.valid || password.pristine"
               class="alert alert-danger">
           Password is required
          </div>
        </div>


      <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="number" class="form-control" id="mobile"
                 required
                 [(ngModel)]="userDetails.mobileNumber" name="mobile"
                 #mobile="ngModel">
          <div [hidden]="mobile.valid || mobile.pristine"
               class="alert alert-danger">
           Mobile Number is required
          </div>
        </div>

    <button type="submit" class="btn btn-success" [disabled]="!signForm.form.valid">Sign Up</button>


  </form>

</div>

</div>
</div>
